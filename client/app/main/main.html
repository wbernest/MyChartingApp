<banner text="You Can Haz Money!"></banner>

<div class="container">
    <form class="thing-form">
        <label>Syncs in realtime across clients</label>
        <p class="input-group">
          <input type="text" class="form-control" placeholder="Add a new stock symbol here." ng-model="$ctrl.newThing">
          <span class="input-group-btn">
            <button type="submit" class="btn btn-primary" ng-click="$ctrl.addThing()">Add New</button>
          </span>
        </p>
      </form>
    
  <div class="row">
    <div class="col-sm-2">
      <h1 class="page-header">Stocks:</h1>
      <ul class="list-group" >
        <li class="list-group-item" ng-repeat="thing in $ctrl.awesomeThings">{{thing.name}}<button type="button" class="close" ng-click="$ctrl.deleteThing(thing)">&times;</button></li>
      </ul>
    </div>
    <div class="col-sm-10">
        <canvas id="myChart" width="400" height="400"></canvas>
    </div>  
  </div>

</div>
